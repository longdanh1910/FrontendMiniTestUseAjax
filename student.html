<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="student.js"></script>
</head>
<body>

<div id="navigation">
    <a href="class.html">Manage Classes</a>
</div>

<h1>Student Management</h1>

<div>
    <h2>Student Form</h2>
    <form id="student-form">
        <input type="hidden" id="student-id">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" placeholder="Enter first name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Enter last name" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter address" required>
        <label for="mark">Mark:</label>
        <input type="number" step="0.01" id="mark" placeholder="Enter mark" required>
        <label for="student-class">Class:</label>
        <select id="student-class" required>
            <option value="">Select a class</option>
            <!-- Các lớp học sẽ được điền vào đây -->
        </select>
        <button type="submit" id="student-submit-button">Add Student</button>
    </form>
</div>

<h3>Student List</h3>
<table border="1" id="student-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>DOB</th>
        <th>Address</th>
        <th>Mark</th>
        <th>Class Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="student-body">
    <!-- Các sinh viên sẽ được hiển thị ở đây -->
    </tbody>
</table>

</body>
</html>
